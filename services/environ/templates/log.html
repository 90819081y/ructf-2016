{% extends "base.html" %}
{% block title %}Log for {{ sensor.split("_") | join(" ") }}{% endblock %}
{% block content %}

<h3>Log for {{ sensor.split("_") | join(" ") }}</h3>
<div class="form-group">
{% if log %}
<textarea class="form-control" rows="{{ log.split('\n') | length + 1 }}" readonly>{{ log }}</textarea>
{% else %}
<p>No data</p>
{% endif %}
</div>

{% endblock %}
